<mat-sidenav-container fullscreen>

  <mat-sidenav class="sidenav" #sidenav mode="side">
    <app-side-nav (sidenavToggle)="sidenav.toggle()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="app-body">

    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" aria-label="Toggle sidenav">menu</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
