<mat-sidenav-container (window:resize)="onResize($event, sidenav)" fullscreen>

  <mat-sidenav class="sidenav" #sidenav mode="{{ mode }}" opened>
    <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="app-body">
    <mat-toolbar>
      <button mat-icon-button id="hide-desktop">
        <mat-icon (click)="sidenav.toggle()" aria-label="Toggle sidenav">menu</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
