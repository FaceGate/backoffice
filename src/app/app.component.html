<mat-sidenav-container fullscreen>

  <mat-sidenav class="sidenav" #sidenav mode="over">
    <app-side-nav (sidenavToggle)="sidenav.toggle()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" aria-label="Toggle sidenav">menu</mat-icon>
      </button>
      <span>FaceGate</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
