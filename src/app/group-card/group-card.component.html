<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="group-card-title">
      {{ group.name }}
      <ul class="avatar-list" dense>
          <li class="avatar"><img src="https://www.meme-arsenal.com/memes/36c0af67ecf34b1a747d976ba397e131.jpg"/></li>
          <li class="avatar"><img src="https://www.meme-arsenal.com/memes/36c0af67ecf34b1a747d976ba397e131.jpg"/></li>
          <li class="avatar"><img src="https://www.meme-arsenal.com/memes/36c0af67ecf34b1a747d976ba397e131.jpg"/></li>
          <li class="avatar-number">+6</li>
      </ul>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let area of group.areas">
          {{area.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="action-container">
    <div class="button-container">
      <button [routerLink]="['/groups', group.id]" mat-stroked-button color="primary">Details</button>
      <button mat-stroked-button color="primary">Remove</button>
    </div>
    <div>
      <mat-slide-toggle color="primary" [checked]="group.isActive"></mat-slide-toggle>
    </div>
  </mat-card-actions>
</mat-card>
