<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon aria-hidden="false" aria-label="door icon">meeting_room</mat-icon>
      {{ area.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let door of area.doors">
          {{door.id}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="action-container">
  </mat-card-actions>
</mat-card>
