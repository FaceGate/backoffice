<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{member.profile_pictures[0].link}}">
    <mat-card-title>{{ member.first_name }} {{ member.last_name }}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let group of member.groups">
          {{ group.name }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="action-container">
    <div class="button-container">
      <button [routerLink]="['/members', member.id]" mat-stroked-button color="primary">Details</button>
      <button mat-stroked-button color="primary" (click)="removeMember(member)">Remove</button>
    </div>
    <div>
      <mat-slide-toggle color="primary" [(ngModel)]="member.is_activated" (click)="updateMember(member)"></mat-slide-toggle>
    </div>
  </mat-card-actions>
</mat-card>
