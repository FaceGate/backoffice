<div class="page-container">

  <div class="page-content">

    <mat-toolbar class="member-detail-toolbar">
      <button [routerLink]="['/members']" mat-icon-button>
        <mat-icon aria-label="Back to members list">arrow_back</mat-icon>
      </button>
    </mat-toolbar>

    <div class="member-detail-form">

      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="member.firstName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="member.lastName">
      </mat-form-field>

      <!--
      <mat-form-field>
        <mat-label>Groups</mat-label>
        <mat-select multiple>
          <mat-option *ngFor="let group of member.groups" [value]="group">{{ group.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      -->

      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let group of groups" [selectable]="true" [removable]="true" (removed)="remove(group)">
            {{group.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="Add Group ..." #groupInput [formControl]="groupCtrl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="select($event)">
          <mat-option *ngFor="let group of filteredGroups | async" [value]="group">
            {{group.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Expiration Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-stroked-button color="primary">Save</button>
    </div>

  </div>

</div>
