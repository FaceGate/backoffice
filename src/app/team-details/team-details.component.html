<div class="page-container">

  <div class="page-content">

    <mat-toolbar class="team-detail-toolbar">
      <button [routerLink]="['/teams']" mat-icon-button>
        <mat-icon aria-label="Back to team list">arrow_back</mat-icon>
      </button>
    </mat-toolbar>

    <div class="team-detail-form">

      <mat-form-field>
        <input matInput placeholder="Team Name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Add access to Area</mat-label>
        <mat-select>
          <mat-option *ngFor="let area of areas" [value]="area.id">
            {{area.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

  </div>

</div>
