<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ member.firstName }} {{ member.lastName }}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let group of member.groups">
          {{group.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="action-container">
    <div class="button-container">
      <button [routerLink]="['/members', member.id]" mat-stroked-button color="primary">Details</button>
      <button mat-stroked-button color="primary">Remove</button>
    </div>
    <div>
      <mat-slide-toggle color="primary" [checked]="member.isActive"></mat-slide-toggle>
    </div>
  </mat-card-actions>
</mat-card>
